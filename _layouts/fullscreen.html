<html>
    <head>
        <title>Verovio example with a MIDI Player</title>
        <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>
        <!-- Basic events from example 02 -->
        <script src="javascript/basic-events.js" type="text/javascript" ></script>
        <!-- A stylesheet for the help overlay -->
        <link rel="stylesheet" href="css/tutorial.css" />

        <!--/////////////-->
        <!-- MIDI Player -->
        <!--/////////////-->
        <script type="text/javascript" language="javascript" src="javascript/midi-player/wildwebmidi.js"></script>
        <script type="text/javascript" language="javascript" src="javascript/midi-player/midiplayer.js"></script>
        <link rel="stylesheet" href="css/midiplayer.css" />

    </head>
    <header class="site-header" role="banner">

  <div class="wrapper">


    <a class="site-title" href="{{ site.baseurl }}/">Measuring Polyphony </a>
    <br>
    Title: <div id="title"> </div>
    <br>
    Composer: <div id="composer"> </div>
    <div id="player"> </div>
    <script type="text/javascript">
var qs = parent.document.URL.substring(parent.document.URL.indexOf('?')+1, parent.document.URL.length);
        /* Load the file using HTTP GET */
        $.get( qs, function( dataType ) {
        //  alert( "Data Loaded: " + dataType );
          xmlDoc = $.parseXML( dataType ),
          $xml = $( xmlDoc ),
          $title = $xml.find( "title" );
            $composer = $xml.find( "composer" );
            $("#title").html($title.text());
              $("#composer").html($composer.text());
        }, 'text');
    </script>

  </div>
</header>
    <body style="margin: 0px;">

        <!-- A help overlay -->
        <div id="help_overlay">
            <p>Press <b>p</b> to start playing</p>
            <p>Click on any note or in the player progress bar to jump in the piece</p>
        </div>

        <!--//////////////////////////////////////////////////////-->
        <!-- The div where we are going to insert the MIDI Player -->
        <!--//////////////////////////////////////////////////////-->
        <div style="height: 30px;">
            <div id="player" style="z-index: 20; position: absolute; display: none;"></div>
        </div>

        <!-- The div where we are going to insert the SVG -->
        <div id="svg_output"/>

        <script type="text/javascript">
            var vrvToolkit = new verovio.toolkit();
            var page = 1;
            var zoom = 30;
            var pageHeight = 2900;
            var pageWidth = 2000;


            ////////////////////////////////////////////////
            /* A variable for storing the highlighted ids */
            ////////////////////////////////////////////////
            var ids = [];
            var isPlaying = false;

            function setOptions() {
                pageHeight = $(document).height() * 100 / zoom ;
                pageWidth = $(document).width() * 100 / zoom ;
                border = 50;
                options = {
                            inputFormat: 'mei',
                            pageHeight: pageHeight,
                            pageWidth: pageWidth,

                            border: border,
                            scale: zoom,
                            adjustPageHeight: 1,
                            ignoreLayout: 1
                        };
                vrvToolkit.setOptions(options);
            }

            function loadData(data) {
                setOptions();
                vrvToolkit.loadData(data);

                page = 1;
                loadPage();
            }

            function loadPage() {
                svg = vrvToolkit.renderPage(page, {});
                $("#svg_output").html(svg);

                ////////////////////////////////////////
                /* Bind a on click event to each note */
                ////////////////////////////////////////
                $(".note").click(function() {
                    var id = $(this).attr("id");
                    var time = vrvToolkit.getTimeForElement(id);
                    // bug! time needs to be divided by 2
                    $("#midi-player").midiPlayer.seek(time / 2);
                });
            };

            function loadFile() {
              //file="/mei/Beethoven_Sonata_no.29_op.106.mei";
                file = parent.document.URL.substring(parent.document.URL.indexOf('?')+1, parent.document.URL.length);;
                $.ajax({
                    url: file
                    , dataType: "text"
                    , success: function(data) {
                        loadData(data);
                    }
                });
            }

            ////////////////////////////////////////////
            /* A function that start playing the file */
            ////////////////////////////////////////////
            function play_midi() {
                if (isPlaying == false) {
                    var base64midi = vrvToolkit.renderToMidi();
                    var song = 'data:audio/midi;base64,' + base64midi;
                    $("#player").show();
                    $("#player").midiPlayer.play(song);
                    isPlaying = true;
                }
            }

            //////////////////////////////////////////////////////
            /* Two callback functions passed to the MIDI player */
            //////////////////////////////////////////////////////
            var midiUpdate = function(time) {
                // bug! time needs to be * 2 (- 800 for adjustment)
                var vrvTime = Math.max(0, time - 200);
                var elementsattime = vrvToolkit.getElementsAtTime(vrvTime);
                if (elementsattime.page > 0) {
                    if (elementsattime.page != page) {
                        page = elementsattime.page;
                        loadPage();
                    }
                    if ((elementsattime.notes.length > 0) && (ids != elementsattime.notes)) {
                        ids.forEach(function(noteid) {
                            if ($.inArray(noteid, elementsattime.notes) == -1) {
                                $("#" + noteid).attr("fill", "#000").attr("stroke", "#000");
                            }
                        });
                        ids = elementsattime.notes;
                        ids.forEach(function(noteid) {
                            if ($.inArray(noteid, elementsattime.notes) != -1) {
                                $("#" + noteid).attr("fill", "#c00").attr("stroke", "#c00");;
                            }
                        });
                    }
                }
            }

            var midiStop = function() {
                ids.forEach(function(noteid) {
                    $("#" + noteid).attr("fill", "#000").attr("stroke", "#000");
                });
                $("#player").hide();
                isPlaying = false;
            }

            $(document).ready(function() {

                $(window).keyup(function(event){
                    ////////////////////////////////
                    /* Key events 'p' for playing */
                    ////////////////////////////////
                    if (event.keyCode == 80) {
                        play_midi();
                    }
                });

                $(window).resize(function(){
                    applyZoom();
                });

                $("#player").midiPlayer({
                    color: "#c00",
                    onUnpdate: midiUpdate,
                    onStop: midiStop,
                    width: 250
                });

                loadFile();
            });
        </script>
    </body>
</html>
