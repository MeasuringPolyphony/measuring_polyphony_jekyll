  <div class="col-lg-3">
          <div class="collapse navbar-collapse" id="navbarResponsive" style="text-align=left;">

    <!-- Intro Header -->
    <header class="transhead" style="padding-top:150px;">
      <div class="col-lg-10 mx-auto" style="">
  <h1 class="brand-heading" style="color: white;  text-align:left; ">Transcriptions</h1></div>
        <div class="container-fluid" style="background-color:white; overflow-y:auto;">
          <div class="row">
            <div class="container-fluid" style="height:75vh; ">

              <p class="container-fluid"><div class="col-lg-10 mx-auto" style="">
                <table id="output"  style="font-family: 'Arima Madurai' !important;  color:black; text-align:left; width:100%;"><tbody style=""><tr><th>Triplum</th><th>Motetus</th><th>Tenor/[Contratenor]</th> <th> Composer</th></tr></tbody></table>
                {% for xml in site.static_files %}
                    {% if xml.path contains 'assets/mensural' %}
                    <script type="text/javascript">
                        var qs = "/measuring_polyphony_jekyll{{xml.path}}"
                        var d1 = document.getElementById('output');

                              /* Load the file using HTTP GET */
                              $.get( qs, function( dataType ) {
                              //  alert( "Data Loaded: " + dataType );
                                xmlDoc = $.parseXML( dataType ),
                                $xml = $( xmlDoc ),
                                $parts = $xml.find( "incipText");
                                $contratenor="";
                                $triplum="";
                                $motetus="";
                                $tenor="";
                                if ($parts!=null){

                                for (i = 0; i < $parts.length; i++) {
                                  if ($parts[i].attributes[0].textContent=="triplum"){
                                      $triplum= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="motetus"){
                                      $motetus= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="tenor"){
                                      $tenor= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="contratenor"){
                                      $contratenor= " / CT.";
                                  }
                                }
                              }
                                $composer = $xml.find( "composer" );
                                d1.insertAdjacentHTML('beforeend', '<tr style="border: 1px white;" ><td style="border: 1px white;"><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">' + $triplum + '</a></td><td><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">'+$motetus+'</a></td><td><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">'+$tenor+$contratenor+'</a></td><td>'+ $composer.text() + '</td></tr>');


                              }, 'text');
                          </script>

                    {% endif %}
                {% endfor %}
              </div></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="vendor/jquery/jquery.min.js"></script>
