
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="{{ site.baseurl }}javascript/midi-player/wildwebmidi.js"></script>
    <script type="text/javascript" language="javascript" src="{{ site.baseurl }}javascript/midi-player/midiplayer.js"></script>
    <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
    <!-- We also use jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>
    <!-- Basic events from example 02 -->
    <script src="{{ site.baseurl }}javascript/basic-events.js" type="text/javascript" ></script>

    <title>Measuring Polyphony</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ site.baseurl }}vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}css/grayscale.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color:	#9D2322; filter: drop-shadow(5px 5px 4px black);">


        <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}">   <img src="thumbnail.gif" alt="Mountain View" style="padding-right:15px; filter: drop-shadow(5px 5px 4px black);">Measuring Polyphony</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ site.baseurl }}transcriptions.html">Transcriptions</a>
            </li>

          </ul>
        </div>

    </nav>

    <!-- Intro Header -->
    <header class="transhead" style="padding-top:150px;">
      <div class="col-lg-10 mx-auto" style="">
  <h1 class="brand-heading" style="color:black;color: #4A3504;  text-align:left; ">Transcriptions</h1></div>
        <div class="container-fluid" style="background-color:white; overflow-y:auto;">
          <div class="row">
            <div class="container-fluid" style="height:75vh; ">

              <p class="container-fluid"><div class="col-lg-10 mx-auto" style="">
                <table id="output"  style="font-family: 'Arima Madurai' !important;  color:black; text-align:left; width:100%;"><tbody style=""><tr><th>Triplum</th><th>Motetus</th><th>Tenor</th><th>Contratenor</th> <th> Composer</th></tbody></table>
                {% for xml in site.static_files %}
                    {% if xml.path contains 'assets/mensural' %}
                    <script type="text/javascript">
                        var qs = "/measuring_polyphony_jekyll{{xml.path}}"
                        var d1 = document.getElementById('output');

                              /* Load the file using HTTP GET */
                              $.get( qs, function( dataType ) {
                              //  alert( "Data Loaded: " + dataType );
                                xmlDoc = $.parseXML( dataType ),
                                $xml = $( xmlDoc ),
                                $parts = $xml.find( "incipText");
                                $contratenor="";
                                $triplum="";
                                $motetus="";
                                $tenor="";
                                if ($parts!=null){

                                for (i = 0; i < $parts.length; i++) {
                                  if ($parts[i].attributes[0].textContent=="triplum"){
                                      $triplum= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="motetus"){
                                      $motetus= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="tenor"){
                                      $tenor= $parts[i].textContent;
                                  } else if ($parts[i].attributes[0].textContent=="contratenor"){
                                      $contratenor= $parts[i].textContent;
                                  }
                                }
                              }
                                $composer = $xml.find( "composer" );
                                d1.insertAdjacentHTML('beforeend', '<trstyle="border: 1px white; ><td style="border: 1px white;"><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">' + $triplum + '</a></td><td><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">'+$motetus+'</a></td><td><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">'+$tenor+'</a></td><td><a style="color:black" id="1" href="{{ site.baseurl }}display.html?{{ site.baseu }}{{ xml.path }}">'+$contratenor+'</a></td><td>'+ $composer.text() + '</td></tr>');


                              }, 'text');
                          </script>

                    {% endif %}
                {% endfor %}
              </div></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>

  </body>

</html>
