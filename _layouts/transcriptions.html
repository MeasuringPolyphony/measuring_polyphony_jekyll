<script src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript">
  $alldata =  new Array();
  $counter=0;
</script>
  {% for xml in site.static_files %}
      {% if xml.path contains 'assets/mensural' %}
  <script type="text/javascript">

          var qs = "{{ site.baseurl }}{{xml.path}}"
          $counter +=1;

                /* Load the file using HTTP GET */
                $.get( qs, function( dataType ) {
                  var values =  new Array();
                //  alert( "Data Loaded: " + dataType );
                  xmlDoc = $.parseXML( dataType ),
                  $xml = $( xmlDoc ),
                  $parts = $xml.find( "incipText");
                  $contratenor="  ";
                  $triplum="PART NOT FOUND";
                  $motetus="PART NOT FOUND";
                  $tenor="PART NOT FOUND";
                  if ($parts!=null){

                  for (i = 0; i < $parts.length; i++) {
                    if ($parts[i].attributes[0].textContent=="triplum"){
                        $triplum= $parts[i].textContent;
                    } else if ($parts[i].attributes[0].textContent=="motetus"){
                        $motetus= $parts[i].textContent;
                    } else if ($parts[i].attributes[0].textContent=="tenor"){
                        $tenor= $parts[i].textContent;
                    } else if ($parts[i].attributes[0].textContent=="contratenor"){
                        $contratenor= " / CT.";
                    }
                  }
                }
                  $composer = $xml.find( "composer" ).text();
                values.push($triplum);
                  values.push($motetus);
                    values.push($tenor);
                    values.push($contratenor);
                    values.push($composer);
                    values.push("{{ site.baseurl }}{{xml.path}}");
                $alldata.push(values);
                populateTable();

                }, 'text');



            </script>

      {% endif %}
  {% endfor %}

    <!-- Plugin JavaScript -->
  <script type="text/javascript">
  $(document).ready(function(){
      $("#loadOverlay").css("display","none");

  });
  function populateTable() {
  var d1 = document.getElementById('table-body');
  d1.innerHTML="";
  for (i = 0; i < $alldata.length; i++) {
            d1.insertAdjacentHTML('beforeend', '<tr style="border: 1px white;" ><td><a id="1" href="{{ site.baseurl }}display.html?'+ $alldata[i][5] + '">' + $alldata[i][0] + '</a></td><td><a id="1" href="{{ site.baseurl }}display.html?'+ $alldata[i][5] + '">'+$alldata[i][1]+'</a></td><td><a id="1" href="{{ site.baseurl }}display.html?'+ $alldata[i][5] + '">' + $alldata[i][2] + $alldata[i][3] + '</a></td><td><a id="1" href="{{ site.baseurl }}display.html?'+ $alldata[i][5] + '">' + $alldata[i][4] + '</a></td></tr>');
  }
    }

  function sortTriplum(){
      $sortvalue=0;
      sort();
  }
  function sortMotetus(){
      $sortvalue=1;
      sort();
  }
  function sortTenor(){
      $sortvalue=2;
      sort();
  }
  function sortComposer(){
      $sortvalue=4;
      sort();
  }
  function sort(){
    $alldata.sort(sortFunction);
    populateTable();
  }

  function sortFunction(a, b) {
    if (a[$sortvalue] === b[$sortvalue]) {
        return 0;
    }
    else {
        return (a[$sortvalue] < b[$sortvalue]) ? -1 : 1;
    }
}





  </script>
